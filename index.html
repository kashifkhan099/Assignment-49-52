<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      margin-bottom: 10px;
      display: block;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div id="formData" style="display: none;">
    <h2>Form Data</h2>
    <p id="displayFirstName"></p>
    <p id="displayLastName"></p>
    <p id="displayEmail"></p>
  </div>

  <script>
    function submitForm() {
      // Get form data
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;

      // Display form data
      document.getElementById('displayFirstName').innerText = 'First Name: ' + firstName;
      document.getElementById('displayLastName').innerText = 'Last Name: ' + lastName;
      document.getElementById('displayEmail').innerText = 'Email: ' + email;

      // Show the form data section
      document.getElementById('formData').style.display = 'block';
    }
  </script>

</body>
</html>
